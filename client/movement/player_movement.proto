syntax = "proto2";

package protobuf.client.movement;

message PBPlayerVelocity {
    required float x = 1;
    required float y = 2;
}

message PBPlayerPosition {
    required float x = 1;
    required float y = 2;
}

message PBPlayerMovement {
    required PBPlayerVelocity velocity = 1;
    required PBPlayerPosition position = 2;
}

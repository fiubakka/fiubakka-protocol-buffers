syntax = "proto2";

package protobuf.client;

message PBClientMetadata {
    required uint32 length = 1;
    required PBClientMessageType type = 2;
}

enum PBClientMessageType {
    PBPlayerLogin = 0;
    PBPlayerRegister = 1;
    PBPlayerMovement = 2;
    PBPlayerMessage = 3;
    PBPlayerChangeMap = 4;
    PBPlayerUpdateEquipment = 5;
    PBTrucoMatchChallenge = 6;
    PBTrucoMatchChallengeReply = 7;
    PBTrucoPlay = 8;
    PBTrucoPlayAck = 9;
}
